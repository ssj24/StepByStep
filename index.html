<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorldMap</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<script type="module" src="index.js"></script>
<script src="https://cdn.amcharts.com/lib/version/5.2.7/index.js"></script>
<script src="https://cdn.amcharts.com/lib/version/5.2.7/xy.js"></script>
<script src="https://cdn.amcharts.com/lib/version/5.2.7/themes/Animated.js"></script>
<script src="https://cdn.amcharts.com/lib/version/5.2.7/locales/de_DE.js"></script>
<script src="https://cdn.amcharts.com/lib/5/percent.js"></script>
<script src="https://cdn.amcharts.com/lib/5/map.js"></script>
<script src="https://cdn.amcharts.com/lib/5/geodata/worldLow.js"></script>
<!-- <script src="https://cdn.jsdelivr.net/npm/d3-array@3"></script>
<script src="https://cdn.jsdelivr.net/npm/d3-geo@3"></script>
<script src="https://cdn.jsdelivr.net/npm/d3-geo-projection@4"></script> -->
<script src="https://cdn.amcharts.com/lib/5/geodata/data/countries.js"></script>
<script src="https://cdn.amcharts.com/lib/5/geodata/data/countries2.js"></script>
<section class="container">
    <div id="chartdiv" class="chart"></div>
</section>
<section class="midSec">
    <div class="subjectCat">
        <span>
            <p>여행기</p>
            <button class="addSub">더하기</button>
        </span>
        <div class="subInput hidden">
            <input type="text">
            <button>+</button>
        </div>
        <ul class="subjectList">
            <li data-sub="all">
                <p>전체</p>
                <span>delete</span>
            </li>
        </ul>
    </div>
    <div class="journals" id="journals">
        <div class="journalContainer">
            <div class="subject">subject</div>
            <div class="date">date</div>
            <p class="country">country</p>
            <p class="city">city</p>
            <section class="main">
                <p class="journalText">journal</p>
            </section>
        </div>
    </div>
</section>
<div class="journalOverlay overlay hidden">
    <div class="overlayContainer">
        <header>
            <div class="subject" id="subject">
                여행기
                <select name="category" id="category">
                    <option value="test1" selected>test1</option>
                    <option value="test2">test2</option>
                    <option value="test3">test3</option>
                    <option value="test4">test4</option>
                </select>
            </div>
            <div class="date" id="date">날짜</div>
            <p class="country" id="country">나라</p>
            <p class="city" id="city">도시</p>
        </header>
        <section class="main">
            <textarea id="journalMain"></textarea>
        </section>
        <footer>
            <button class="btn submit">작성</button>
            <button class="btn cancel">취소</button>
        </footer>
    </div>
</div>
<div class="categoryOverlay overlay hidden">
    <div class="overlayContainer">
        <header>
            <h1>새로운 여행기 추가하기</h1>
        </header>
        <section class="main">
            <input type="text" name="" class="categoryInput" placeholder="여행기 이름을 입력해주세요">
        </section>
        <footer>
            <button class="btn add">추가</button>
            <button class="btn cancel">취소</button>
        </footer>
    </div>
</div>
</body>
</html>
